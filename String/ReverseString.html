<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>反转字符串</title>
    </head>
    <body>
        <h1>
            反转字符串
        </h1>
        思路： <br />
        1. 先将字符串通过空格转换成数组【arr】，得到["let's", "be","friend"]
        <br />
        2. 遍历【arr】数组，
        再将数组的每一项转换成数组，同时reverse，之后再将数组转换成字符串 <br />
        3. 将【arr】数组转换成字符串 <br />
        输入 let's be friend 输出
        <div id="container"></div>
    </body>
    <script>
        let str = "let's be friend";
        // 大多数人都能想到的办法
        function ReverseString(str) {
            return str
                .split(' ')
                .map(item => {
                    return item
                        .split('')
                        .reverse()
                        .join('');
                })
                .join(' ');
        }
        // 其实split能接受两种参数： 字符串常量和正则
        function ReverseString2(str) {
            return str
                .split(/\s/g)
                .map(item => {
                    return item
                        .split('')
                        .reverse()
                        .join('');
                })
                .join(' ');
        }
        // 或者干脆不用split 而选择用match
        function ReverseString3(str) {
            // split表示分割 而match表示匹配 从左到右
            return str
                .match(/[\w']+/g)
                .map(item => {
                    return item
                        .split('')
                        .reverse()
                        .join('');
                })
                .join(' ');
        }
        // 还有一种方法就是使用for循环倒序遍历 但是我个人不是很喜欢for循环
        function ReverseString4(str) {
            let arr = [];
            for (let i = str.length - 1; i >= 0; i--) {
                arr.push(str[i]);
            }
            return arr.join('');
        }
        let newStr = ReverseString3(str);
        document.getElementById('container').innerHTML = newStr;
    </script>
</html>
