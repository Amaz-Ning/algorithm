<body>
    求完美数
</body>
<script>
    function sum(num) {
        let arr = [], result = []
        for (let i = 0; i < num; i++) {
            for (let j = 0; j < i; j++) {
                if (i%j ==0) {
                    arr.push(j)
                }
            }
            const sumNumber = arr.length === 0 ? null : arr.reduce((a, b) => {
                return a+b
            })
            if (sumNumber === i) {
                result.push(i)
            }
            arr = []
        }
    return result
}
console.log(sum(1000))
</script>
</html>
